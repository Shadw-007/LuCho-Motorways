<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuCho Motorways</title>
    <link rel="icon" type="image/ x-icon" href="/Images/Logo.png">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <!-- header section begins -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><img src="/Images/logo-2.png" alt="Company logo"></a>
        
        <nav class="navbar">
            <a href="#home">Home </a>
            <a href="#about">About</a>
            <a href="#book">Book</a>
            <a href="#services">Services</a>
            <a href="#destinations">Destinations</a>
            <a href="#news">News</a>
            <a href="#contact">Contact Us</a>
        </nav>
        
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Seach here... ">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    

    <!-- header section ends -->

    <!-- Login form container starts -->

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" name="email" placeholder="Enter your email">
            <input type="password" class="box" name="password" placeholder="Enter your password">
            <input type="submit" value="Login" class="btn" name="sumbit">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot Password? <a href="#">Click Here</a></p>
            <p>No Account? <a href="#">Sign Up</a></p>
        </form>

    </div>

    <!-- Login form container ends -->

    <!-- Home section starts -->



    <!-- Home section ends -->












    <script src="/js/main.js"></script>
</body>
</html>
