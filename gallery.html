<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuCho Motorways</title>
    <link rel="icon" type="image/ x-icon" href="/Images/Logo.png">
    <!-- font awesome cdn link -->

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <!-- header section begins -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="index.html" class="logo"><img src="/Images/logo-2.png" alt="Company logo"></a>
        
        <nav class="navbar">
            <a href="index.html">Home </a>
            <a href="about.html">About</a>
            <a href="book.html">Book</a>
            <a href="services.html">Services</a>
            <a href="destinations.html">Destinations</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Us</a>
        </nav>
        
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Seach here... ">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    

    <!-- header section ends -->

    <!-- Login form container starts -->

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" name="email" placeholder="Enter your email">
            <input type="password" class="box" name="password" placeholder="Enter your password">
            <input type="submit" value="Login" class="btn" name="sumbit">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot Password? <a href="#">Click Here</a></p>
            <p>No Account? <a href="#">Sign Up</a></p>
        </form>

    </div>

    <!-- Login form container ends -->


    <!-- Gallery Section start -->

    <section class="gallery" id="gallery">

            <span>G</span>
            <span>a</span>
            <span>l</span>
            <span>l</span>
            <span>e</span>
            <span>r</span>
            <span>y</span>
        </h1>

        <div class="caption">
            <p>Here are a few pictures of our current fleet</p>
            <p><b> NB:</b> these are example images, original pictures to
               come soon</p>
        </div>

            <div class="box">

            </div>

            <div class="box">
                <img src="/Images/fleet5.jpeg" alt="">
            </div>

            <div class="box">
                <img src="/Images/fleet9.jpg" alt="">
            </div>

            <div class="box">
                <img src="/Images/fleet10.jpg" alt="">
            </div>

        </div>

    <!-- Gallery Section ends -->




    <script src="/js/main.js"></script>
