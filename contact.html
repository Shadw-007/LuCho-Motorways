<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuCho Motorways</title>
    <link rel="icon" type="image/ x-icon" href="/Images/Logo.png">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <!-- header section begins -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="index.html" class="logo"><img src="/Images/logo-2.png" alt="Company logo"></a>
        
        <nav class="navbar">
            <a href="index.html">Home </a>
            <a href="about.html">About</a>
            <a href="book.html">Book</a>
            <a href="services.html">Services</a>
            <a href="destinations.html">Destinations</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact Us</a>
        </nav>
        
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Seach here... ">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    

    <!-- header section ends -->

    <!-- Login form container starts -->

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" name="email" placeholder="Enter your email">
            <input type="password" class="box" name="password" placeholder="Enter your password">
            <input type="submit" value="Login" class="btn" name="sumbit">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot Password? <a href="#">Click Here</a></p>
            <p>No Account? <a href="#">Sign Up</a></p>
        </form>

    </div>

    <!-- Login form container ends -->

    <!-- Contact section starts -->

    <section class="contact" id="contact">

         <h1 class="heading">
            <span>C</span>
            <span>o</span>
            <span>n</span>
            <span>t</span>
            <span>a</span>
            <span>c</span>
            <span>t</span>
            <span class="space"></span>
            <span>U</span>
            <span>s</span>
        </h1>

        <div class="row">

            <div class="image">
                <img src="/Images/contact.jpg" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="phone number">
                    <input type="text" placeholder="subject">
                </div>
                <textarea placeholder="enter message here... " name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="btn" value="Send Message">
            </form>

        </div>

    </section>

    <!-- Contact section ends -->

    <!-- Footer section starts -->

    <section class="footer">

        <div class="box-container">

            <div class="box">
                <h3>Branch locations</h3>
                <a href="#">Lusaka</a>
                <a href="#">Ndola</a>
                <a href="#">Kitwe</a>
            </div>
            <div class="box">
                <h3>Follow us</h3>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="box">
                <a href="#contact"><input type="submit" class="btn" value="^ To Top ^"></a>
            </div>

        </div>

        <h1 class="credit">  created by <span>Cholwe Muleya</span> all rights reserved, 2023 &copy;</h1>

    </section>

    <!-- Footer section ends -->
  




    <script src="/js/main.js"></script>
</body>
</html>
